<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to SQRC Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text to SQRC Converter</h1>
        <p>หากไม่ต้องการใส่คีย์เวิร์ดให้ใส่ "0000" ก่อนหน้าข้อความเช่น "0000ยินดีต้อนรับ"</p>
        
        <input type="text" id="sourceText" placeholder="ใส่ข้อความที่ต้องการแปลง">
        <input type="text" id="keyword" placeholder="ใส่คีย์เวิร์ด (ถ้ามี)">
        <button id="convertButton">แปลงเป็น SQRC</button>
        
        <div class="qrcode-outer-container">
            <div class="qrcode-inner-container">
                <div id="qrcode"></div>
            </div>
            <div id="qrcode-link" class="qrcode-link"></div>
        </div>
        
        <div class="button-group">
            <button id="saveButton">บันทึก QR Code</button>
            <button id="shareButton">แชร์ QR Code</button>
        </div>
        
        <button id="copyButton">คัดลอกผลลัพธ์</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
